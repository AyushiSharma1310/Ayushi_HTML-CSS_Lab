<!DOCTYPE html>
<html>
    <head>
        <title>Gmail Account Form</title>
        <link rel="stylesheet" href="GmailAccForm.css">
    </head>
    <body>
        <section id="block">
            <video autoplay muted loop>
                <source src="Background.mp4" type="video/mp4">
            </video>
            <div>
                <form action="" id="lab-form">
                    <h1>Create Gmail Account</h1>
                    <input type="text" title="name" placeholder="Enter Full Name" required>
                    <br>
                    <input type="number" title="contact_no" min="6000000000" max="9999999999" placeholder="Enter Contact number" required>
                    <br>
                    <input type="email" title="email" placeholder="Enter Email Id" required>
                    <br>
                    <button form="Lab-form">Reset</button>
                    <button form="Lab-form">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
